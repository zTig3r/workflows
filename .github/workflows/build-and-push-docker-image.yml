name: Docker Image CI

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set image tag
      run: echo "IMAGE_TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/ztig3r/${{ inputs.project_name }}:$IMAGE_TAG
      
    - name: Push Docker image
      run: |
        docker push ghcr.io/ztig3r/${{ inputs.project_name }}:$IMAGE_TAG
